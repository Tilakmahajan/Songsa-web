
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Songsa</title>
</head>
<link rel="stylesheet" href="CSS/st.css">
<link rel="stylesheet" href="CSS/utility.css">

<body>
    <div class="container flex bg-black">
        <div class="left ">
            <div class="close">
                <img class="invert" src="img/close.svg" alt="">
            </div>
            <div class="home bg-gray rounded  m1 p1">
                <div class="logo">
                    <img class="invert" src="img/logo.svg" alt="Songsa">
                    Songsa
                </div>
                <ul>
                    <li><img class="invert" src="img/home.svg" alt="Home">Home </li>
                    <li><img class="invert" src="img/search.svg" alt="Search">Search</li>
                </ul>
            </div>
            <div class="libry bg-gray  rounded m1 p1 ">
                <div class="heading">
                    <img class="invert" src="img/librar.svg" alt="Library">
                    <h2>
                        Your_Library
                    </h2>


                </div>
                <div class="song_list ">
                    <ul>

                    </ul>
                </div>
                <div class="footer">

                    <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
                </div>

            </div>
        </div>
        <div class="right  bg-black bg-gray rounded">
            <div class="header">
                <div class="nav">
                    <div class="hamburgercontainer">
                        <img class="invert hamburger" src="img/hamburger.svg" alt="">

                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
                            color="#ffffff" fill="none">
                            <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="currentColor"
                                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
                            color="#ffffff" fill="none">
                            <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="currentColor"
                                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </div>
                </div>
                <div class="button">
                    <button class="singupbtn">Sign up</button>
                    <button class="loginbtn">Log in</button>
                </div>
            </div>
            <div class="SongsaPlaylists">
                <h1> Songsa-playlists</h1>
                <div class="cardcontainer">
                   

                </div>
            </div>
            <div class="playbar">
                <div class="seekbar">
                    <div class="circle">

                    </div>
                </div>
                <div class="abovebar">


                    <div class="songinfo">

                    </div>
                    <div class="songplaybutton">
                        <img id="previous" src="img/previoussong.svg" alt="">
                        <img id="play" src="img/play.svg" alt="">
                        <img id="next" src="img/nextsong.svg" alt="">
                    </div>
                    <div class="timeandvol">


                        <div class="songtime">

                        </div>
                        <div class="volume">
                            <img width="25px" src="img/volume.svg" alt="volume">
                            <div class="range">
                                <input type="range" name="volume">
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <script src="Javascript/script.js"></script>
</body>

</html>
